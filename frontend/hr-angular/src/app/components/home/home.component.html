<mat-toolbar color="primary" >
  <span class="title">Welcome Back :)</span>
</mat-toolbar>

<div class="home-container">
  <div class="card-container">
    <mat-card
      class="card-content"
      *ngFor="let card of cards"
      (click)="navigateTo(card.link)"
    >
      <mat-card-title>{{ card.title }}</mat-card-title>
    </mat-card>
  </div>
</div>
